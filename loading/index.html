<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>好看的加载动画效果</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="http://cfoucht.com/loadlab" target="_blank">www.cfoucht.com/loadlab</a>

    <div class="flexbox">

        <!--  NO BORDER SPINNER  -->
        <div>
            nb-spinner
            <div class="nb-spinner"></div>
        </div>

        <!--  BORDER TOP SPINNER  -->
        <div>
            bt-spinner
            <div class="bt-spinner"></div>
        </div>

        <!--  DOUBLE BORDER SPINNER  -->
        <div>
            db-spinner
            <div class="db-spinner"></div>
        </div>

        <!--  DOUBLE SPINNERS  -->
        <div>
            dbl-spinner dbl-spinner--2
            <div class="dbl-spinner"></div>
            <div class="dbl-spinner dbl-spinner--2"></div>
        </div>

        <!--  SRHINKING SPINNER
      <div>
          <div class="sh-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
      </div> -->

        <!-- REVERSE SPINNER -->
        <div>
            reverse-spinner
            <div class="reverse-spinner"></div>
        </div>

        <div>
            hm-spinner
            <div class="hm-spinner"></div>
        </div>
        <!-- TRIPLE SPINNER -->
        <div>
            triple-spinner
            <div class="triple-spinner"></div>
        </div>

        <!--  CM spinner  -->
        <div>
            cm-spinner
            <div class="cm-spinner"></div>
        </div>

        <!-- MUTLI SPINNER -->
        <div>
            multi-spinner-container
            <div class="multi-spinner-container">
                <div class="multi-spinner">
                    <div class="multi-spinner">
                        <div class="multi-spinner">
                            <div class="multi-spinner">
                                <div class="multi-spinner">
                                    <div class="multi-spinner">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  3 DOT LOADER  -->
        <div>
            dot-loader dot-loader--3
            <div class="dot-loader"></div>
            <div class="dot-loader dot-loader--2"></div>
            <div class="dot-loader dot-loader--3"></div>
        </div>

        <!-- FULL CIRCLE LOADER  -->
        <div>
            <div class="circle-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- SPINNER 13   -->
        <div>
            <div class="ml-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!--  MESH LOADER  -->
        <div>
            <div class="mesh-loader">
                <div class="set-one">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="set-two">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <!-- HEART LOADER   -->
        <div>
            <div class="heart-loader"></div>
        </div>

        <!-- <div>
      <div class="pacman"></div>
    </div> -->

        <!--  TRIFORCE LOADER  -->
        <div>
            <div class="triforce-container">
                <div class="triforce"></div>
            </div>
        </div>
    </div>


</body>

</html>
